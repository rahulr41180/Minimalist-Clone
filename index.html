
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <!------------------------------------------- Navbar start --------------------------------------->
    <div id="myOverlay" class="overlay">
        <div id = "InputCloseBox">
            <div class = "overlay-content">
                <button id = "SubmitSearchInput"><i class="fa fa-search"></i></button>
                <input id = "SearchInput" type="Search" placeholder="Search Our Store....">
            </div>
            <span class = "closebtn" onclick="closeSearch()" title = "Close Overlay">x</span>
        </div>
    </div>
    <div id = "NavbarContainer">
        <div id = "navbar">
            <div id = "LogoBox">
                <div id = "HomeIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                    </svg>
                </div>
                <div id = "WebsiteNameBox">minimalist_</div>
            </div>
            <div id = "MiddleBox">
                <div class = "Middle">Home</div>
                <div class = "Middle">Concern</div>
                <div class = "Middle">Our Product</div>
                <div class = "Middle">Knowleadge</div>
                <div class = "Middle">Tracker Order</div>
            </div>
            <div id = "LoginSignUpBox">
                <div class = "LoginSignUp">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                        <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    </svg>
                </div>
                <div onclick="openSearch()" class = "LoginSignUp"><i class="fa fa-search"></i></div>
                <div id = "AddToCart" class = "LoginSignUp">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <!------------------------------------------------------ Navbar End -------------------------------------------------->

    <!-------------------------------------------------------ProductContainerBox ----------------------------------------->
    <div id = "ProductContainerBox">
        <div id = "ProductContainer">
            <div id = "ProductHeading">Products</div>

            <!---------------------------------------------AboveSorting Start -------------------------------------------->
            <div id = "AboveSortingBox">
                <div id = "AboveSorting">
                    <select name="" id="SelectSortProduct">
                        <option class = "AboveOption" value="">Sort Product</option>
                        <option class = "AboveOption" value="Featured">Featured</option>
                        <option class = "AboveOption" value="Best Selling">Best Selling</option>
                        <option class = "AboveOption" value="Alphabetically,A-Z">Alphabetically, A-Z</option>
                        <option class = "AboveOption" value="Alphabetically,Z-A">Alphabetically, Z-A</option>
                        <option class = "AboveOption" value="Proce, low to high">Proce, low to high</option>
                        <option class = "AboveOption" value="Price, high to low">Price, high to low</option>
                        <option class = "AboveOption" value="Date, old to new">Date, old to new</option>
                        <option class = "AboveOption" value="Date, new to old">Date, new to old</option>
                    </select>
                </div>
            </div>
            <!------------------------------------------------AboveSorting Start ------------------------------------------->

            <!------------------------------------------------ProductFilteringContainer ------------------------------------->
            <div id = "ProductFilteringContainer">
                <div id = "FilteringContainer"></div>
                <div id = "ProductShowContainer">
                    <div id = "SearchContainer">
                        <div id = "SearchIcon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </div>
                        <div id = "SearchInputBox">
                            <input onkeypress="SearchInput()" type="search" id = "SearchInput" placeholder="Search Product....">
                        </div>
                    </div>
                </div>
            </div>
            <!-----------------------------------------------ProductFilteringContainer -------------------------------------->
        </div>
    </div>
    <!-------------------------------------------------------ProductContainerBox ------------------------------------------------>
</body>
</html>

<script src="scripts/index.js"></script>
